name: Deploy to Lightsail

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 43.200.254.251
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            sudo /usr/local/bin/deploy_shiseido.sh
