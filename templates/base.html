<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHISEIDO | 상품조회</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body{
      font-family: "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f6f6f6;
      color: #111;
      min-height: 100vh;
    }

    .navbar{
      background: #000;
      border-bottom: 1px solid #111;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .brand-wrap{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .brand-logo{
      height: 46px;
      max-height: 60px;
      width: auto;
    }
    .brand-sub{
      margin-top: 6px;
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: rgba(255,255,255,.7);
    }

    .container-narrow{ max-width: 980px; }

    .card{
      background: #fff;
      border: 1px solid #e3e3e3;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
    }

    .page-title{
      font-size: 1.6rem;
      font-weight: 800;
      color: #111;
    }
    .section-title{
      font-size: 1.15rem;
      font-weight: 700;
      color: #111;
    }
    .text-muted{
      color: #666 !important;
    }

    .form-control{
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .btn-primary{
      background: #000;
      border-color: #000;
      border-radius: 10px;
      font-weight: 700;
    }
    .btn-primary:hover{
      background: #111;
      border-color: #111;
    }

    .btn-outline-secondary{
      border-radius: 10px;
      border-color: #bdbdbd;
      color: #444;
    }
    .btn-outline-secondary:hover{
      background: #f3f3f3;
      border-color: #aaa;
      color: #111;
    }

    .list-group-item{
      border-radius: 10px !important;
      border: 1px solid #e2e2e2;
      margin-bottom: 8px;
    }

    .badge-soft{
      background: #f2f2f2;
      border: 1px solid #e2e2e2;
      color: #333;
      font-weight: 700;
      border-radius: 999px;
      padding: .35rem .6rem;
      font-size: .8rem;
    }

    .badge-photo-on{
      background: #000;
      color: #fff;
      font-weight: 700;
      border-radius: 999px;
      padding: .35rem .6rem;
      font-size: .75rem;
    }
    .badge-photo-off{
      background: #eee;
      color: #666;
      border-radius: 999px;
      padding: .35rem .6rem;
      font-size: .75rem;
      font-weight: 600;
    }

    .thumb{
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

<nav class="navbar">
  <div class="container container-narrow">
    <a href="{{ url_for('gate_index') }}" class="brand-wrap text-decoration-none">

      <img src="{{ url_for('static', filename='img/shiseido_logo.png') }}" class="brand-logo" alt="SHISEIDO">
      <div class="brand-sub">GINZA TOKYO</div>
    </a>
  </div>
</nav>

<div class="container container-narrow my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} mb-3" role="alert">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
