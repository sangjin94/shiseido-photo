{% extends "base.html" %}
{% block content %}

<div class="container py-4" style="max-width: 980px;">
  <div class="mb-4">
    <div class="text-muted small">시세이도</div>
    <h3 class="mb-1">상품 사진 관리</h3>
    <div class="text-muted">조회용 / 등록용 화면을 선택하세요. (각 화면 진입 시 암호키 필요)</div>
  </div>

  <div class="row g-3">
    <div class="col-12 col-lg-6">
      <div class="card p-4 h-100 shadow-soft">
        <h4 class="mb-2">조회용 화면</h4>
        <div class="text-muted mb-3">
          전체 상품을 조회하고, 등록/미등록 및 대표 사진(썸네일)을 확인합니다.
        </div>
        <div class="d-grid">
          <a class="btn btn-outline-primary btn-lg" href="{{ url_for('auth_view') }}">조회용으로 들어가기</a>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card p-4 h-100 shadow-soft">
        <h4 class="mb-2">등록용 화면</h4>
        <div class="text-muted mb-3">
          상품 검색 후 사진 업로드/삭제 등 등록 작업을 수행합니다.
        </div>
        <div class="d-grid">
          <a class="btn btn-primary btn-lg" href="{{ url_for('auth_edit') }}">등록용으로 들어가기</a>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 text-muted small">
    운영 팁: 등록용으로 로그인하면 조회용 기능도 함께 사용 가능합니다.
  </div>
</div>

{% endblock %}
