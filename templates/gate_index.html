{% extends "base.html" %}
{% block content %}

<div class="container py-4" style="max-width: 980px;">
  <div class="mb-4">
    <h3 class="mb-1">시세이도 상품 사진 관리</h3>
    <div class="text-muted">먼저 사용할 화면을 선택하세요. (각 화면 진입 시 암호키 필요)</div>
  </div>

  <div class="row g-3">
    <div class="col-12 col-lg-6">
      <div class="card p-4 h-100">
        <h4 class="mb-2">조회용 화면</h4>
        <div class="text-muted mb-3">
          사진 등록된 상품 리스트 조회 및 엑셀 출력
        </div>
        <a class="btn btn-outline-primary" href="{{ url_for('auth_view') }}">조회용으로 들어가기</a>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card p-4 h-100">
        <h4 class="mb-2">등록용 화면</h4>
        <div class="text-muted mb-3">
          상품 검색 후 사진 업로드/삭제 등 등록 작업
        </div>
        <a class="btn btn-primary" href="{{ url_for('auth_edit') }}">등록용으로 들어가기</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
