{% extends "base.html" %}
{% block content %}

<div class="container py-4" style="max-width: 520px;">
  <div class="card p-4">
    <h4 class="mb-2">{{ title }}</h4>
    <div class="text-muted mb-3">암호키를 입력해야 접근할 수 있습니다.</div>

    <form method="post">
      <input type="hidden" name="next_url" value="{{ next_url }}">
      <div class="mb-3">
        <label class="form-label">암호키</label>
        <input type="password" name="password" class="form-control" autocomplete="current-password" autofocus>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">확인</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('gate_index') }}">뒤로</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
